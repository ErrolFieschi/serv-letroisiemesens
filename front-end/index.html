<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
        </script>
    <script src="js/index.js"></script>

    <title>Document</title>
</head>

<body>
    <div class="row">
        <div class="col-md-12">
            <img src="https://images.unsplash.com/photo-1466637574441-749b8f19452f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=880&q=80"
                class="img-fluid" alt="...">
        </div>
    </div>

    <div class="container">
        <div class="mt-5"></div>
        
        <div class="row" id="recipe-card">
        </div>


        <form>
            <div class="mt-3">
                <div class="row">
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="recipeName" class="form-label">Nom de la recette</label>
                            <input type="text" class="form-control" id="recipeName">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="nbEater" class="form-label">Nombre de personnes</label>
                            <input type="number" class="form-control" id="nbEater">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="prepTime" class="form-label">Temps de préparation</label>
                            <input type="number" class="form-control" id="prepTime">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="cookTime" class="form-label">Temps de cuisson</label>
                            <input type="number" class="form-control" id="cookTime">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="step_0" class="form-label">Étape 1</label>
                        <textarea type="text" class="form-control" id="step_0"></textarea>
                        <button type="button" onclick="checker();" class="btn btn-warning btn-primary mt-2">Ajouter</button>
                    </div>
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="ingredients" class="form-label">Ingrédients</label>
                            <input type="text" class="form-control" id="ingredients">
                            <button type="button" class="btn btn-warning btn-primary mt-2">Ajouter</button>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="pound" class="form-label">Poid</label>
                            <input type="number" class="form-control" id="pound">
                        </div>
                    </div>
                    <div class="col-2">
                        <button type="submit" class="btn btn-success btn-primary">Sauvegarder</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div style="height: 200px;"></div>
</body>

</html>
